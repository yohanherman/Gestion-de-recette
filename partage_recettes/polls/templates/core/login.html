{%  extends 'core/base.html' %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        <div {% if message.tags == 'error' %} class="bg-red-500 text-white rounded mb-4 p-4" {% endif %}>{{message}}</div>
    {% endfor %}
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    {{login_form.as_div}}

    <input type="submit" value="Se connecter">

</form>

<p>Pas encore inscrit ? <a href="{% url 'signup' %}">cliquez-ici</a></p>

{% endblock %}
