{% block content %}

        <h3 {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</h3>
    {% endfor %}
{% endif %}

<form action="" method="POST">
    {% csrf_token %}

    <input type="submit" value="Se connecter">

</form>

{% endblock %}
